spring:
  application:
    name: config
  cloud:
    config:
      server:
        bootstrap: true
  profiles:
    active: ${SPRING_PROFILE:default}

management:
  metrics:
    tags:
      application: ${INSTANCE_ENVIRONMENT:LOCAL}-${spring.application.name}-${INSTANCE_ID:default}
  info:
    env:
      enabled: true
  security:
    enabled: false
  endpoint:
    health:
      probes:
        enabled: true
  endpoints:
    web:
      expose: "*"
      exposure:
        include: "*"

endpoints:
  enabled: true

server:
  port: 8888

eureka:
  client:
    register-with-eureka: true
    serviceUrl:
      defaultZone: http://${EUREKA_SERVER_HOST:localhost}:${EUREKA_SERVER_PORT:9999}/eureka/
  instance:
    prefer-ip-address: true
## To use it in local, please configure the following program arguments with the right path to the search locations to config files.
#--spring.profiles.active=native,local --spring.cloud.config.server.native.search-locations=file:///Users/kirangrandhi/fincity/nocode-saas/configfiles

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.sss} %-5level %r --- [${INSTANCE_ID:default}] %X{x-debug} [%thread] %logger{40} : %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.sss} %-5level %r --- [${INSTANCE_ID:default}] %X{x-debug} [%thread] %logger{40} : %msg%n"
